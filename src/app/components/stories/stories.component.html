<div class="main" *ngIf="DATA && !ERROR">
  <div class="topComponent">
    <div class="addBlogBox">
      <i class="fi fi-rr-file"></i>
    </div>
    <div class="text">Your stories</div>
  </div>
  <div class="Line"></div>
  <div *ngIf="DATA.length > 0" class="content">
    <app-each-list-cart2
      *ngFor="let e of DATA; let i = index"
      [DATA]="e"
      [showDelete]="true"
      [showEdit]="true"
      (onDeleteItem)="RemoveFromList(i)"
    ></app-each-list-cart2>
  </div>

  <div *ngIf="DATA.length <= 0"  class="emptyList">
    You don't post any blog yet!
  </div>
</div>
<div *ngIf="ERROR" class="ERROR">
  <div class="header">{{ ERROR.status }}</div>
  <div class="message">{{ ERROR.message }}</div>
</div>
