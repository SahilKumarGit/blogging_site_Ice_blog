<div *ngIf="rawImg" class="main">
  <div class="mainContainer">
    <div class="top">
      <div class="title">Image Preview</div>
      <div class="btn-icon" (click)="close()" matRipple [matRippleColor]="'#d1d1d160'">
        <i class="fi fi-rr-cross"></i>
      </div>
    </div>

    <div class="body">
      <image-cropper
        class="imgCrop"
        [imageChangedEvent]="rawImg"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 4"
        [resizeToWidth]="256"
        format="png"
        (imageCropped)="cropImg($event)"
        (imageLoaded)="imgLoad()"
        (cropperReady)="initCropper()"
        (loadImageFailed)="imgFailed()"
      >
      </image-cropper>
    </div>

    <div
      class="btn-2"
      matRipple
      [matRippleColor]="'#d1d1d160'"
      (click)="saveCrop()"
    >
      <i class="fi fi-rr-check"></i> save Image
    </div>
  </div>
</div>
